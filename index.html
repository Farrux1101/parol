<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="parol...">
    <button>Auto Password</button>

    <script>
        let belgilar = '123456789';
    //    let i = Math.random(belgilar); // bu belgilardan random qilib olib beradi
    //    console.log(parseInt(i)); // parseInt bu belgilarni bittasini oladi
    // console.log(belgilar.length);
    let btn = document.querySelector('button');

    btn.addEventListener('click', () => {
        parolBer();
    })

        function parolBer() {
            let i = 0;
            let parol = '';
            
            while (i < 6) {
                let natija = parseInt(Math.random() * belgilar.length);
               parol += belgilar[natija];
               i++;
            }
            document.querySelector('input').value = parol;
        }

        // for(let i = 0; i < 8; i++){

        // }

    </script>
</body>
</html>
